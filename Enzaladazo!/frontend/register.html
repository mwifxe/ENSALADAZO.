<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta - Ensaladazo!</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #a8e063, #56ab2f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
            width: 400px;
            max-width: 90%;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin: 10px 0;
            border: 2px solid #c8e6c9;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #66bb6a;
            outline: none;
        }

        button {
            width: 100%;
            background: #43a047;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #2e7d32;
        }

        .message {
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .success {
            color: #2e7d32;
        }

        .error {
            color: #c62828;
        }

        a {
            color: #2e7d32;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Crear cuenta ü•ó</h2>

        <form id="register-form">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="email" id="email" placeholder="Correo electr√≥nico" required>
            <input type="password" id="password" placeholder="Contrase√±a" required minlength="6">
            <button type="submit">Registrarme</button>
        </form>

        <p class="message">¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>

        <p id="status-message"></p>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const statusMessage = document.getElementById("status-message");

            statusMessage.textContent = "Creando tu cuenta...";
            statusMessage.className = "message";

            try {
                const response = await fetch("http://localhost:3004/api/auth/register", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    statusMessage.textContent = "‚úÖ ¬°Cuenta creada exitosamente! Redirigiendo...";
                    statusMessage.className = "message success";
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1500);
                } else {
                    statusMessage.textContent = "‚ùå " + (data.detail || "Error al registrar usuario.");
                    statusMessage.className = "message error";
                }
            } catch (error) {
                statusMessage.textContent = "‚ö†Ô∏è Error de conexi√≥n con el servidor.";
                statusMessage.className = "message error";
            }
        });
    </script>
</body>
</html>
