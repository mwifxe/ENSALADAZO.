<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi贸n | Ensaladazo!</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 flex items-center justify-center h-screen">
  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-6"> Ensaladazo!</h1>
    <h2 class="text-lg text-center text-gray-600 mb-8">Inicia sesi贸n en tu cuenta</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-1">Usuario</label>
        <input id="username" name="username" type="text" required
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Contrase帽a</label>
        <input id="password" name="password" type="password" required
          class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-xl transition duration-200">
        Iniciar Sesi贸n
      </button>
    </form>

    <p id="loginMessage" class="text-center text-sm mt-4"></p>

    <p class="text-center text-gray-500 text-sm mt-6">
      驴No tienes cuenta?
      <a href="register.html" class="text-green-600 hover:text-green-800 font-medium">Reg铆strate aqu铆</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('loginMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const data = new URLSearchParams();
      data.append("username", username);
      data.append("password", password);

      try {
        const response = await fetch("http://localhost:3004/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data
        });

        const result = await response.json();

        if (response.ok) {
          // Guarda el token para futuras peticiones
          localStorage.setItem("token", result.access_token);
          localStorage.setItem("username", result.username);

          message.textContent = "Inicio de sesi贸n exitoso コ Redirigiendo...";
          message.className = "text-center text-green-600 mt-4";

          // Redirige a la p谩gina principal
          setTimeout(() => window.location.href = "index.html", 1500);
        } else {
          message.textContent = result.detail || "Credenciales incorrectas ";
          message.className = "text-center text-red-500 mt-4";
        }
      } catch (error) {
        console.error(error);
        message.textContent = "Error de conexi贸n con el servidor ";
        message.className = "text-center text-red-500 mt-4";
      }
    });
  </script>
</body>
</html>
